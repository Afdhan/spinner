<!doctype html>
<html>
<head>
<meta charset="utf-8">
    <style type="text/css">
		.container{
			width:800px;
			margin:auto;
			border: 1px dashed #555;
			padding: 10px;
			border-radius: 5px;
		}
		#hasil{
			background: cyan;
			width: 20px;
			padding: 5px;
			border-radius: 5px;
			font-weight: bold;
		}
	</style>
<title>Random Angka Ngab</title>
<script>
function angka() {
    document.getElementById("hasil").innerHTML = Math.floor(Math.random() * 101)
}
</script>
</head>
<body>
    <div class="container">
        <center>
<p id="hasil"></p>
    
    <button onclick="angka()">START</button>
</center>
        </div>
</body>
</html>
